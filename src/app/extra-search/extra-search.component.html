<div class="container">
    <div class="page-content w-100">
        <form #userForm='ngForm'>
            <div class="form-group" style="display: flex">
                <input type="search" placeholder="search github username..." name="username" class="form-control" [(ngModel)]="user.userName" required>
                <button type="submit" class="btn btn-outline-dark btn-hov" (click)="startSearch(true)">Search</button>
            </div>
        </form>
    </div>
</div>
