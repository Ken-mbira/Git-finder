<div class="container">
    <div class="page-content w-100">
        <form (ngSubmit)="addUser()" #userForm='ngForm'>
            <div class="form-group" style="display: flex">
                <input type="search" required class="form-control" id="name" [(ngModel)]="newUser.userName" name="userName" #name='ngModel'>
                <button type="submit" class="btn btn-outline-dark btn-hov">Search</button>
            </div>
        </form>
    </div>
</div>
