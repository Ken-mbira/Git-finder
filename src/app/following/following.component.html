<div class="card" style="padding: 1rem;" *ngFor="let item of followingInfo; let i = index">
    <a href={{item.followingLink}}>
        <div>
            <div>
                <img src={{item.followingPicture}} width="50px">
            </div>
            <div>
                <p class="card-text">{{item.followingName}}</p>
            </div>
        </div>
    </a>
</div>
