<div class="container">
    <div class="page-content w-100">
        <form #searchForm='ngForm'>
            <div class="form-group">
                <input type="search" class="form-control" required placeholder="Enter the github username..." [(ngModel)]="profile.userName" name="userName">
            </div>
            <div class="form-group">
                <button type="submit"><img class="img-fluid" src="../../assets/search icon.png"></button>
            </div>
        </form>
        <app-footer></app-footer>
    </div>
</div>
